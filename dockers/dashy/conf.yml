pageInfo:
  title: Stone Home
sections: # An array of sections
- name: About Me
  icon: far fa-rocket
  items:
  - title: Resume
    description:
    icon: mdi-file-account
    url: https://stone.angsto-tech.com
  - title: GitHub
    description:
    icon: hl-github-light
    url: https://github.com/stonewell
  widgets:
    - type: github-profile-stats
      options:
        username: stonewell
        hideLanguagesCard: true
- name: Local Services
  displayData:
    itemCountX: 1
    sectionLayout: grid
  items:
  - title: Media Server Cockpit
    description:
    icon: hl-cockpit
    url: https://s-2024-media-a:9090
  - title: Jellyfin
    description:
    icon: hl-jellyfin
    url: http://s-2024-media-a:8096
  - title: Home Assistant
    description:
    icon: hl-home-assistant
    url: http://s-2024-media-a:8123
  - title: PI Hole
    description:
    icon: hl-pi-hole
    url: http://pi.hole
- name: Work
  items:
  - title: VPN
    description:
    icon: hl-vpn
    url: http://pi-3b-2022-a:21080
- name: World Clocks
  widgets:
    - type: clock
      options:
        timeZone: America/Los_Angeles
        format: en-US
        hideDate: false
    - type: clock
      options:
        timeZone: Asia/Shanghai
        format: zh-CN
        hideDate: false
        customCityName: 北京
- name: World Weather
  widgets:
    - type: weather
      label: Los Angeles
      options:
        apiKey: VUE_APP_WEATHER_KEY
        city: Los Angeles
        hideDetails: false
    - type: weather
      label: 北京
      options:
        apiKey: VUE_APP_WEATHER_KEY
        city: Beijing
        hideDetails: false
- name: Cypto
  widgets:
    - type: crypto-watch-list
      options:
        currency: USD
        sortBy: marketCap
        assets:
          - bitcoin
          - ethereum
          - monero
          - cosmos
          - polkadot
          - dogecoin

- name: Exchange Rate
  widgets:
    - type: exchange-rates
      options:
        apiKey: VUE_APP_EXCHANGE_RATES_KEY
        inputCurrency: USD
        outputCurrencies:
          - EUR
          - JPY
          - HKD
          - KPW
          - CNY
- name: Monitor
  widgets:
    - type: iframe
      options:
        url: http://s-2024-media-a:61208/
        frameHeight: 400

- name: Stock Prices
  widgets:
    - type: iframe
      options:
        url: https://docs.google.com/spreadsheets/d/1QLMo5_R0CrzcNovjd6ah7dL7g_lWAMKJR4lDZmxEgbY/preview?usp=sharing&rm=minimal
